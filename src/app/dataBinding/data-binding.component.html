<section class="property-binding">
    <article>
        <h3>Interpolation</h3>
        <p>String rendered with interpolation: {{ url }}</p>
        <p>Result of 1 + 1 is: {{ 1 + 1 }}</p>
        <p>Result of 1 + 1 is not: {{ 1 + 1 + getValor() }}</p>
    </article>

    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImage }}" alt="alternative text">
        <img [src]="urlImage" alt="alternative text">
    </article>
</section>
